
<html>
   
    <script>
        let arr = ['1','2','3'];
        let arr2 = arr.map(parseInt);//value,index,arr
        console.log('arr2 ',arr2);
        /*
        '1',0 =parseInt('1',0)
        '2',1 =parseInt('2',1)
        '3',2 =parseInt('3',2)
        */
        console.log('parseInt ',parseInt('2',1));
        console.log('parseInt ',parseInt('3',2));

        function unary(fn)
        {
            return function(x)
            {
                return fn(x);
            }
        }
        arr2 = arr.map(unary(parseInt));//value,index,arr
        console.log('arr2 ',arr2);

        const unary2 = fn => x => fn(x);
        arr2 = arr.map(unary2(parseInt));//value,index,arr
        console.log('arr2 ',arr2);

    </script>    
</html>
