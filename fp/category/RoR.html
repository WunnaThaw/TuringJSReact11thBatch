<html>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.30.1/ramda.js"></script>
<script>
    function divImperative(a,b)
    {
        if(isNaN(a) || isNaN(b))
        {
            throw new Error('A Or B is NaN');
        }
        else
        {
            return a/b;
        }
    }
    function process(a,b)
    {
        let result ;
        try
        {
            result = divImperative(a,b);
            //console.log('Result ',result);
        }
        catch(e)
        {
            result = 0;
        }
        return result * 2;
    }
    let result = process(4,NaN);
    console.log('Result ',result);
                 
</script>     
</html>
