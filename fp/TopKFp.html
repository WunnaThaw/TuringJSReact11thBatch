    <script>
        let nums = [1,1,1,2,2,3,3,3,1], k = 2;
        //Output: [1,3]
        /*
        find frequency of nums
        sort nums based on frequency
        extract top k
        */
       function findFrequency(arr)
       {
            return arr.reduce((group,item)=>{
                if(group[item])
                {
                    group[item]++;
                }
                else
                {
                    group[item] = 1;
                }
                return group;
            },{}); 
       }
       let sort = demethodnize(Array.prototype.sort);
       let sort2 = reverse(sort);
       sort2 = R.curry(sort2);
       let findFrequency2 = pipe(
                                findFrequency,
                                Object.entries,
                             
                            );
       
       let arr = findFrequency2(nums);
       arr.sort((a,b)=> b[1]-a[1]) ;
       arr = arr.map(x=>x[0]);
       console.log('findFrequency2 ',arr);

      

    </script>
