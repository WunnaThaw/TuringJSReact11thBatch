
<html>
   
    <script>
        //5!= 5 *4 *3*2*1
        //4!= 4*3*2*1;
        function factorial(n)
        {
            console.log('Compute factorial ',n);
            let result = 1;
            for(let i=1;i<=n;i++)
            {
                result *= i;
            }
            return result;
        }
        //factorial(5)
        function memonize(fn)
        {
            return function(x)
            {
                if(!fn[x])
                {
                    fn[x] = fn(x);//fn[5]= facto(5)
                    return fn[x];
                }
                else
                {
                    return fn[x];
                }
            }
        }
        factorial = memonize(factorial);
        console.log('Fact(5) ',factorial(5));
        console.log('Fact(5) ',factorial(5));
    </script>    
</html>
