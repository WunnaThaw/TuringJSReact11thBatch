<html>
    <script>
        
        let obj = {
            name : "TK"
        };
        //obj.name = 30;
        console.log('Object ',obj);
        
        function typeCheck(obj)
        {
            let proxy = new Proxy(obj,{
                    get (target,prop,receiver)
                    {
                        return target[prop];
                    },
                    set (prop,obj,value)
                    {
                        if(typeof value !== typeof obj[prop])
                        {
                            console.warn('Prop ',prop,' type mismatch');
                        }
                        obj[prop] = value;
                    }
            });
            
            return proxy;
        }
        let proxy = typeCheck(obj);
        proxy.name = 30;
        console.log('Object ',proxy.name);
    </script>
</html>
