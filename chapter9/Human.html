       class Human
       {
            name;
            age;

            constructor(name,age)
            {
                this.name = name;
                this.age = age;
            }
            display()
            {
                console.log('Name ',this.name, ' Age ',this.age);
            }
       }
       let obj = new Human('TK',40);
       let obj2 = new Human('ANother',30);

       console.log('Obj ',obj);
       console.log('Obj2 ',obj2);

       obj.display();
       obj2.display();

       console.log('obj instanceof Object ',obj instanceof Object );
       console.log('obj instanceof Human ',obj instanceof Human );
       console.log('obj instanceof Date ',obj instanceof Date );
