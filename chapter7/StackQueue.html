<html>
   
    <script>
        
        let arr = [1,2,3];
        arr.push(4);
        arr.push(5,6);

        console.log('Arr ',arr);
        console.log('Arr.pop ',arr.pop());
        console.log('Arr ',arr);

        console.log('Shift ',arr.shift());
        console.log('Arr ',arr);

        arr.unshift(100);
        console.log('Arr ',arr);
    </script>    
</html>
