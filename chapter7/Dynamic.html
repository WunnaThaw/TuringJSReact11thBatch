<html>
   
    <script>
        let arr = [1,2,3];
        arr.push(4);
        arr.push(5);
        console.log('Arr ',arr);

        let arr2 = [...arr,6,7,8];
        console.log('Arr2 ',arr2);

        let arr3 = [..."Hello"];
        console.log('Arr3 ',arr3);

        let arr4 = new Array();
        console.log('Arr4 ',arr4);  

        let arr5 = new Array(10);
        console.log('Arr5 ',arr5);

        let arr6 = new Array(1,2,3);
        console.log('Arr6 ',arr6);

        let arr7 = Array.of(1,2,3);
        console.log('Arr7 ',arr7);

        let arr8 = Array.from("Hello");
        console.log('Arr8 ',arr8);
    </script>    
</html>
