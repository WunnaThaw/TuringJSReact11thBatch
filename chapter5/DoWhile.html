<html>

    <script>
        let num = Math.floor(Math.random()*10 + 1);
        //console.log('Num ',num); 
        let input; 
        let count =0;
        do 
        {
            input= + window.prompt('Enter a number');
            if(input < num)
            {
                console.log('Too low');
            }
            else if(input > num)
            {
                console.log('Too high');
            }
            count ++;
        }while( num != input);
       
        console.log('Correct at ',count);
    </script>
</html>
