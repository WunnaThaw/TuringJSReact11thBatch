    <script>
        function div(a,b)
        {
            if( isNaN(a) ||isNaN(b))    
            {
                throw new Error ('A or b is NaN');
                
            }
            return a/b;
        }
        let result;
        try 
        {
            result =   div(10 , NaN);
            console.log('Result ',result);
        }
        catch(e)
        {
            console.log('E is ',e);
        }
        finally
        {
            console.log('Finally run');
        }
        
        console.log('End');
    </script>
