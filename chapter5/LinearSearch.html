    <script>
        let arr = [10,2,3,4,6];
        let ele = +window.prompt('Enter element');

        for(let i=0;i< arr.length;i++)
        {
            if(arr[i]===ele)
            {
                console.log('Element found at ',i);
                break;
            }
            console.log('Loop ',i);
        }
        console.log('End');
    </script>
