<html>
    <script>
       
        let c = + true;
        console.log('C ',c); 
        let a = -10;
        let d = + a;
        console.log('D ',d);

        let e = 10;
        //++ e;
        console.log('E ',e);
        let f = e ++;
        console.log('e ',e);
        console.log('f ',f);
        //string +
        let result = '1'-1;
        console.log('result ',result);
    </script>
</html>
