<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
        function div(a,b)
        {
            if( isNaN(a) || isNaN(b))
            {
                throw new Error('Invalid input');
            }
            else
            {
                return a/b; 
            }
        }
        try
        {
            let result = div(10,NaN);
            console.log('Result ',result);
        }
        catch(e)
        {
            console.log('Error ',e);
        }
    </script>
</html>
