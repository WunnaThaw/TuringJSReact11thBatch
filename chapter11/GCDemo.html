<html>
   <body>
    <button id="btnAllocate" type="button">Allocate</button>
    <button id="btnDellocate" type="button">Dellocate</button>
   </body>
   
    <script >
        let arr,arr2 ;

        function allocate()
        {
            console.log('Allocated');
            arr = [];
            for(let i=0;i < 10;i++)
            {
                arr.push(  new Array(100000));
            }
            arr2 = arr;
            
        }
        document.getElementById('btnDellocate')
                .addEventListener('click',function()
            {
                arr = null;
                arr2 = null;
                console.log('Dellocated');
            });
        document.getElementById('btnAllocate')
                .addEventListener('click',function()
            {
                
                allocate();
            });
    </script>  
</html>
