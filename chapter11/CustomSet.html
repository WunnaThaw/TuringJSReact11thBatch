    <script >
        class MySet
        {
            constructor(data)
            {
                this.items = [];
                for(const item of data)
                {
                    this.add(item);
                }
            }
            add(item)
            {
                if(!this.items.includes(item))
                {
                    this.items.push(item);
                }
            }
            get size()
            {
                return this.items.length;
            }
            delete(item)
            {
                let index = this.items.indexOf(item);
                if(index !=-1)
                {
                    this.items.splice(index,1);
                }
                
            }
            has(item)
            {
                return this.items.includes(item);
            }
            clear()
            {
                this.items = [];
            }
        }
        let s1 = new MySet([1,2,3,1,1,4]);
        console.log('s1 ',s1);
        console.log('s1.size ',s1.size);
        s1.add(1);
        s1.add(10);
        s1.delete(1);
        console.log('s1 has 3 ',s1.has(3));
        console.log('s1 has 5 ',s1.has(5));
        //s1.clear();
        console.log('s1 ',s1);
        console.log('s1.size ',s1.size);
    </script>
