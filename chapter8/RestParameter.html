
<html>
   
    <script>
        
        function sum(...x)
        {
            console.log('Arguments ',arguments);
            let total = 0;
            for(const item of x)
            {
                total += item;
            }
            return total;
        }
        let result = sum(1,2);
        console.log('Result ',result);
        result = sum(1,2,3,4);
        console.log('Result ',result);

        result = sum();
        console.log('Result ',result);
    </script>    
</html>
