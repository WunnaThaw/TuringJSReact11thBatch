
<html>
   
    <script>
        function inc(x)
        {
            x++;
        }
        let a = 10;
        inc(a);//x = a;
        console.log('A ',a);    

        function incObj(obj2)
        {
            obj2.value ++;
        }
        let obj ={
            value : 10
        }
        incObj(obj);//obj2 = obj;
        console.log('Obj ',obj.value);

        function incObj2(obj2)
        {
            obj2 = {
                value:100
            }
        }
        incObj2(obj);//obj2 = obj;
        console.log('Obj ',obj.value);
    </script>    
</html>
